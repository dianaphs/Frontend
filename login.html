<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/modals.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
</head>

<body>

    <header>
        <img src="images/ns.svg" alt="logo" class=logo>

        <nav>
            <ul>
                <li><a href="#.html">Home</a></li>
                <li><a href="verhalen.html">Verhalen</a></li>
                <li><a href="#.html">Over ons</a></li>
                <li><a href="login.html" class="current">Inloggen</a></li>
            </ul>
        </nav>

        <form>
            <img src="images/search.svg" alt="searchicon" class="searchicon">
            <input type="search" class="zoeken" placeholder="Waar ben je naar op zoek?">
        </form>
    </header>

    <main class="airport">
        <section class="invullen">
            <form class="inloggen">
                <fieldset>
                    <legend>Inloggen</legend>
                     <label for="username">Gebruikersnaam</label>
                    <input type="text" class="login-input" name="username" id="username" required>

                     <label for="password">Wachtwoord</label>
                    <input type="password" class="login-input" name="password" id="password" required>

                    <a href="#">
                        <button type="submit" class="nsblue"> Aanmelden</button>
                    </a>

                    <a href="#" class="lees">Wachtwoord vergeten</a>
                </fieldset>

                <fieldset>
                    <legend>Inloggen via Facebook</legend>
                    <a href="#">
                        <button type="button" class="fbblue"> Aanmelden via fb</button>
                    </a>
                </fieldset>


            </form>

            <form class="registreren">
                <fieldset>
                    <legend>Ik heb nog geen account</legend>

                    <label for="name">Naam</label>
                    <input type="text" class="login-input" name="name" placeholder="Bv. John" id="name" required>

                     <label for="surname">Achternaam</label>
                    <input type="text" class="login-input" name="surname" placeholder="Bv. Jansen" id="surname" required>

                     <label for="mail">E-mail</label>
                    <input type="email" class="login-input" name="mail" id="mail" required>

                     <label for="username">Gebruikersnaam</label>
                    <input type="text" class="login-input" name="username" id="username" required>

                    <a href="#popup">
                        <button type="button" class="nsblue">Registreer</button>
                    </a>

                    <div class="modal" id="popup">
                        <div class="modal-container">
                            <h1>Bedankt voor je registratie!</h1>
                            <p> Je ontvangt na enige tijd een e-mail met daarin een bevestigingslink om jouw account te activeren.
                            </p>
                            <a href="login.html">
                                <button type="button" class="nsblue2">Ok, begrepen</button>
                            </a>
                        </div>
                    </div>
                </fieldset>
            </form>

        </section>

    </main>

</body>

</html>
