         <form>

    <main class="airport">
        <section>
            <form class="inloggen">
                <fieldset>
                    <legend>Inloggen</legend>
                    <label for="gebruikersnaam">Gebruikersnaam</label>
                    <input type="text" name="gebruikersnaam" id="gebruikersnaam">

                    <label for="wachtwoord">Wachtwoord</label>

                    <button type="button" class="nsblue"> Aanmelden</button>

                    <a href="#" class="lees">wachtwoord vergeten</a>
                </fieldset>

                <fieldset>
                    <legend>Inloggen via Facebook</legend>
                    <button type="button" class="fbblue"> Aanmelden via fb</button>
                </fieldset>


            </form>

            <form class="registreren">
                <fieldset>
                    <legend>Ik heb nog geen account</legend>

                    <label for="naam">Naam</label>
                    <input type="text" name="naam" id="naam">

                    <label for="achternaam">Achternaam</label>
                    <input type="text" name="achternaam" id="achternaam">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">


                    <label for="username">Gebruikersnaam</label>
                    <input type="text" name="username" id="username">
                    <button type="button" class="nsblue">Registreer</button>
                </fieldset>

            </form>
        </section>

    </main>
